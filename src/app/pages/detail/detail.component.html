<div class="container mx-auto p-6">
  @if(recipe){
  <div
    class="bg-white shadow-lg rounded-xl p-6 flex flex-col lg:flex-row gap-10"
  >
    <img
      [src]="recipe.thumbnail"
      alt="Recipe Image"
      class="w-xl max-h-[29rem] object-cover rounded-xl"
    />
    <div class="pt-2">
      <h1 class="text-3xl font-bold mb-4">{{ recipe.title }}</h1>
      <p class="text-gray-600 text-lg mb-4">{{ recipe.description }}</p>
      <h2 class="text-2xl font-semibold mt-4 mb-2">Ingredients</h2>
      <ul class="list-disc list-inside text-gray-700">
        @for(ingredient of recipe.ingredients; track recipe.id){
        <li>{{ ingredient }}</li>
        }
      </ul>
      <h2 class="text-2xl font-semibold mt-6 mb-2">Instructions</h2>
      <p class="text-gray-700">{{ recipe.instructions }}</p>
      <div class="mt-6 flex flex-col sm:flex-row gap-2">
        <button
          (click)="editRecipe()"
          class="px-6 py-2 bg-green-500 text-white rounded hover:bg-green-600"
        >
          Edit Recipe
        </button>
        <button
          (click)="deleteRecipe()"
          class="px-6 py-2 bg-orange-500 text-white rounded hover:bg-orange-600"
        >
          Delete Recipe
        </button>
      </div>
    </div>
  </div>
  } @if(!recipe){
  <div
    class="flex items-center justify-center w-full h-[calc(100vh-290px)] sm:h-[calc(100vh-260px)]"
  >
    <div class="text-center text-gray-600">No Recipe Found..</div>
  </div>
  }
</div>
