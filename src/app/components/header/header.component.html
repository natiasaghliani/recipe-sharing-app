<header class="bg-white">
  <nav
    class="mx-auto flex max-w-9xl items-center justify-between p-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex lg:flex-1">
      <a routerLink="/" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>
        <img
          class="h-10 w-10"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaTYTlgfz7S3PAJeLmWRk8Er6oM-fFyd1DMQ&s"
          alt=""
        />
      </a>
    </div>
    <div class="flex lg:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700 cursor-pointer"
        (click)="openMenu()"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="size-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
          data-slot="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a
        routerLink="/"
        class="text-lg/6 font-semibold text-gray-900 cursor-pointer"
        >Home</a
      >
      <a routerLink="/favorite" class="text-lg/6 font-semibold text-gray-900"
        >Favorites</a
      >
      <a
        routerLink="/add-recipe"
        class="text-lg/6 font-semibold text-gray-900 cursor-pointer"
        >Add Recipe</a
      >
    </div>
  </nav>
  @if(menuOpen){

  <div class="lg:hidden" role="dialog" aria-modal="true">
    <div class="fixed inset-0 z-10"></div>
    <div
      class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
    >
      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img
            class="h-10 w-10"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaTYTlgfz7S3PAJeLmWRk8Er6oM-fFyd1DMQ&s"
            alt=""
          />
        </a>
        <button
          type="button"
          class="-m-2.5 rounded-md p-2.5 text-gray-700 cursor-pointer"
          (click)="closeMenu()"
        >
          <span class="sr-only">Close menu</span>
          <svg
            class="size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            <a
              routerLink="/"
              class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50 cursor-pointer"
              >Home</a
            >
            <a
              routerLink="/favorite"
              class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
              >Favorites</a
            >
            <a
              routerLink="/add-recipe"
              class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50 cursor-pointer"
              >Add Recipe</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</header>
